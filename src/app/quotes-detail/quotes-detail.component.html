<p>{{quotes.description}}</p>
<p>{{quotes.author}}</p>
<p>6 months {{quotes.completeDate|dateCount}} ago</p>

<button (click)= 'quotesUpvote(true)' class="btn btn-outline-primary">Upvote</button>
<button (click)='quotesDownvote(true)' class="btn btn-outline-primary">Downvote</button>
<button (click)= 'quotesDelete(true)' class="btn btn-outline-primary">Delete Quotes</button>
