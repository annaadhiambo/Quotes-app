<p>{{quotes.description}}</p>
<p>This quotes will be complete in {{quotes.completeDate|dateCount}} days</p>

<button (click)= 'quotesUpvote(true)' class="btn btn-outline-dark">Upvote</button>
<button (click)='quotesDownvote(true)' class="btn btn-outline-dark">Downvote</button>
<button (click)= 'quotesDelete(true)' class="btn btn-outline-dark">Delete Quotes</button>
