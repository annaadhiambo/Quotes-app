<div class="container">
  <h1>Welcome To My App Quotes</h1>
  <hr>

  <div class="row">
    <div class="col-md-6">
      <div *ngFor='let quotes of quotes;let i = index'>
        <div>
          <h6 id={{i}} appStrikethrough>{{quotes.name}} due on {{quotes.completeDate|date|uppercase}}</h6>
          <button (click)='toggleDetails(i)' class="btn btn-primary">Toggle Details</button>
        </div>

        <div *ngIf='quotes.showDescription'>
          <app-quotes-detail  [quotes]='quotes' (isComplete) = 'deleteQuotes($event,i)'></app-quotes-detail>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <app-quotes-form (addQuotes)="addNewQuotes($event)"></app-quotes-form>
    </div>
  </div>

  <p *ngIf='quotes.length > 5'>You have too many quotes</p>
</div>
